<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<title>Product Manager</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div align="center">
				<div class="jumbotron text-center">
					<h1 class="">Product Manager</h1>
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="navbar-header">
								<a class="navbar-brand" href="#">Product Manager</a>
							</div>
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
								<li class="active"><a href="/product">Product</a></li>
								<li><a href="/customer">Customer</a></li>
								<li><a href="/order">Order</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#"><span class="glyphicon glyphicon-user"></span>
										Sign Up</a></li>
								<li><a href="#"><span
										class="glyphicon glyphicon-log-in"></span> Login</a></li>
							</ul>
						</div>
					</nav>
					<h3 class="">Product List</h3>
				</div>
				<a class="btn btn-lg btn-primary" href="/newProduct">Create New
					Product</a> <br /> <br />
				<table class="table table-striped .table-border" cellpadding="10">
					<thead>
						<tr>
							<th>Product ID</th>
							<th>Name</th>
							<th>Brand</th>
							<th>Made In</th>
							<th>Price</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${listProducts}">
							<td th:text="${product.id}">Product ID</td>
							<td th:text="${product.name}">Name</td>
							<td th:text="${product.brand}">Brand</td>
							<td th:text="${product.madein}">Made in</td>
							<td th:text="${product.price}">Price</td>
							<td><a class="btn btn-primary"
								th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a>
								&nbsp;&nbsp;&nbsp; <a class="btn btn-primary"
								th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
