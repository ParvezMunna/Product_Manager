<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<title>Product Manager</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div align="center">
				<div class="jumbotron text-center">
				<h1 class="">Product Manager</h1>
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="navbar-header">
								<a class="navbar-brand" href="#">Product Manager</a>
							</div>
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
								<li><a href="/product">Product</a></li>
								<li class="active"><a href="/customer">Customer</a></li>
								<li><a href="/order">Order</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#"><span class="glyphicon glyphicon-user"></span>
										Sign Up</a></li>
								<li><a href="#"><span
										class="glyphicon glyphicon-log-in"></span> Login</a></li>
							</ul>
						</div>
					</nav>
					<h3 class="">Customer List</h3>
				</div>
				<a class="btn btn-lg btn-primary" href="/newCustomer">Create New
				Customer</a> 
			</div>
			
			<table class="table table-striped table-border" cellpadding="10">
				<thead>
					<tr>
						<th>ID</th>

						<th>First Name</th>
						<th>Last Name</th>

						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${listCustomers}">
						<td th:text="${customer.id}">Product ID</td>
						<td th:text="${customer.firstName}">Name</td>
						<td th:text="${customer.lastName}">Brand</td>

						<td><a class="btn btn-primary"
							th:href="@{/editCustomer/{id}(id=${customer.id})}">Edit</a>
							&nbsp;&nbsp;&nbsp; <a class="btn btn-primary"
							th:href="@{/deleteCustomer/{id}(id=${customer.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
